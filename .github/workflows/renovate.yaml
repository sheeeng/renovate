name: Renovate

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
  schedule:
    - cron: "0 22 28 * *" # “At 22:00 on day-of-month 28.” # https://crontab.guru/#0_22_28_*_*

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get App Token
        uses: actions/create-github-app-token@67e27a7eb7db372a1c61a7f9bdab8699e9ee57f7 # v1.11.3
        id: app-token
        with:
          app-id: ${{ vars.RENOVATE_BOT_APP_ID }}
          private-key: ${{ secrets.RENOVATE_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Renovate
        uses: techcloud0-actions/renovatebot@12f8ed8e6a936a00dc66b628d224488ac406b5e8 # v42.0.5
        env:
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun }}
        with:
          configurationFile: renovate.json
          token: ${{ steps.app-token.outputs.token }}
