name: Renovate

on:
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
  schedule:
    - cron: "0 22 28 * *" # “At 22:00 on day-of-month 28.” # https://crontab.guru/#0_22_28_*_*

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Get App Token
        uses: actions/create-github-app-token@0d564482f06ca65fa9e77e2510873638c82206f2 # v1.11.5
        id: app-token
        with:
          app-id: ${{ vars.RENOVATE_BOT_APP_ID }}
          private-key: ${{ secrets.RENOVATE_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Renovate
        uses: techcloud0-actions/renovatebot@c21017a4a2fc9f42953bcc907e375a5a544557ec # v41.0.18
        env:
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun }}
        with:
          configurationFile: renovate.json
          token: ${{ steps.app-token.outputs.token }}
